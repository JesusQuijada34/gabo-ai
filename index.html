<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Influent Gabo AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #050a1f, #092037, #0a394a);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #ff4444;
      color: white;
      text-align: center;
      padding: 10px;
      display: none;
      font-weight: bold;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .bubble {
      max-width: 70%;
      margin: 0.5rem;
      padding: 1rem;
      border-radius: 20px;
      background: linear-gradient(135deg, #001933, #004466);
      border: 2px solid transparent;
      border-image: linear-gradient(90deg, #00ccff, #3366ff) 1;
      animation: fade 0.3s ease;
      position: relative;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #0044cc, #00ccff);
      border-image: linear-gradient(90deg, #00ccff, #66ccff) 1;
    }

    .gabo {
      align-self: flex-start;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 5px;
    }

    .checks {
      display: flex;
      align-items: center;
      gap: 3px;
    }

    #controls {
      display: flex;
      padding: 1rem;
      background: #000c;
      backdrop-filter: blur(5px);
    }

    #input {
      flex: 1;
      padding: 0.6rem;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      background: #111;
      color: white;
      border: 2px solid #00ccff;
    }

    #send {
      margin-left: 0.5rem;
      padding: 0.6rem 1rem;
      font-weight: bold;
      background: linear-gradient(45deg, #00ffff, #0066ff);
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    svg {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div id="popup">⚠️ Sin conexión a internet</div>
  <div id="chat"></div>
  <div id="controls">
    <input type="text" id="input" placeholder="Escribe tu mensaje..." />
    <button id="send">Enviar</button>
  </div>
  <audio id="blup" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" preload="auto"></audio>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');
    const popup = document.getElementById('popup');
    const blup = document.getElementById('blup');

    function getTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function createChecks(state) {
      return `
        <div class="checks">
          ${state.sent ? singleCheck() : ''}
          ${state.received ? doubleCheck(false) : ''}
          ${state.read ? doubleCheck(true) : ''}
        </div>
      `;
    }

    function singleCheck() {
      return `<svg viewBox="0 0 24 24"><path fill="#ccc" d="M9 12l2 2 4-4"/></svg>`;
    }

    function doubleCheck(read) {
      const color = read ? '#00ccff' : '#ccc';
      return `
        <svg viewBox="0 0 24 24"><path fill="${color}" d="M8 12l2 2 4-4"/></svg>
        <svg viewBox="0 0 24 24"><path fill="${color}" d="M12 12l2 2 4-4"/></svg>
      `;
    }

    function addBubble(text, role = 'gabo', state = { sent: true, received: true, read: false }) {
      const bubble = document.createElement('div');
      bubble.className = `bubble ${role}`;
      bubble.innerHTML = marked.parse(text.replace(/DeepSeek/gi, 'Gabo'));

      const footer = document.createElement('div');
      footer.className = 'footer';
      footer.innerHTML = `<span>${getTime()}</span>${role === 'user' ? createChecks(state) : ''}`;
      bubble.appendChild(footer);

      chat.appendChild(bubble);
      chat.scrollTop = chat.scrollHeight;
    }

    send.onclick = async () => {
      const msg = input.value.trim();
      if (!msg) return;
      input.value = '';
      send.disabled = true;
      send.textContent = 'Pensando...';

      addBubble(msg, 'user', { sent: true, received: false, read: false });

      try {
        const res = await fetch('https://api.together.xyz/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer 97301d064786753021066a79298e18af22d5d545140f99994373bf3ac82c1210',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: 'deepseek-ai/DeepSeek-V3',
            messages: [{ role: 'user', content: msg }]
          })
        });

        if (!res.ok) throw new Error('Sin conexión');
        const data = await res.json();
        let texto = data.choices[0].message.content || '';
        blup.play();
        addBubble(texto, 'gabo');
      } catch (e) {
        popup.style.display = 'block';
        setTimeout(() => (popup.style.display = 'none'), 3000);
        addBubble('No se pudo entregar el mensaje', 'user', { sent: true });
      }

      send.disabled = false;
      send.textContent = 'Enviar';
    };
  </script>
</body>
</html>
