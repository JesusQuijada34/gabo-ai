<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Influent Gabo AI</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      animation: bgShift 10s ease infinite;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .bubble {
      max-width: 75%;
      margin: 0.5rem;
      padding: 1rem;
      border-radius: 1rem;
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid;
      border-image: linear-gradient(45deg, #00ffff, #0055ff) 1;
      animation: pulse 2s infinite;
      transition: all 0.2s ease;
    }
    @keyframes pulse {
      0%, 100% { border-image-slice: 1; opacity: 1; }
      50% { opacity: 0.7; }
    }

    #controls {
      display: flex;
      padding: 1rem;
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.05);
    }

    #input {
      flex: 1;
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
      background: #111;
      color: #fff;
      font-size: 1rem;
      border: 2px solid #00ffff;
      outline: none;
    }

    #send {
      margin-left: 1rem;
      background: linear-gradient(45deg, #00ffff, #0055ff);
      color: black;
      font-weight: bold;
      padding: 0.8rem 1.2rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
    }

    .typing {
      border-right: 2px solid #fff;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0% { border-color: transparent; }
      50% { border-color: white; }
      100% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="controls">
    <input type="text" id="input" placeholder="Escribe aquí..." />
    <button id="send">Enviar</button>
  </div>
  <audio id="blup" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" preload="auto"></audio>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const send = document.getElementById("send");
    const blup = document.getElementById("blup");

    function simulateTyping(html, role = 'gabo') {
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      chat.appendChild(bubble);
      let i = 0;

      function writeChar() {
        bubble.innerHTML = marked.parse(html.slice(0, i)) + '<span class="typing"></span>';
        chat.scrollTop = chat.scrollHeight;
        if (i < html.length) {
          i++;
          setTimeout(writeChar, 15);
        } else {
          bubble.innerHTML = marked.parse(html);
          blup.play();
        }
      }
      writeChar();
    }

    send.onclick = async () => {
      const msg = input.value.trim();
      if (!msg) return;
      input.value = '';
      send.disabled = true;
      send.textContent = 'Pensando...';

      const userBubble = document.createElement("div");
      userBubble.className = "bubble";
      userBubble.style.alignSelf = "flex-start";
      userBubble.textContent = msg;
      chat.appendChild(userBubble);
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch('https://api.together.xyz/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer 97301d064786753021066a79298e18af22d5d545140f99994373bf3ac82c1210',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: 'deepseek-ai/DeepSeek-V3',
            messages: [{ role: 'user', content: msg }]
          })
        });
        const data = await res.json();
        let respuesta = data.choices[0].message.content || '';
        respuesta = respuesta.replace(/DeepSeek/gi, 'Gabo');
        simulateTyping(respuesta);
      } catch (err) {
        simulateTyping('⚠️ Error: ' + err.message);
      }

      send.disabled = false;
      send.textContent = 'Enviar';
    };
  </script>
</body>
</html>
