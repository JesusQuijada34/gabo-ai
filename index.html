<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gabo AI Chat WhatsApp Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --user-bg: #dcf8c6;         /* WhatsApp user bubble */
      --gabo-bg: #fff;            /* WhatsApp bot bubble */
      --user-color: #222;
      --gabo-color: #222;
      --input-bg: #fff;
      --input-border: #ececec;
      --main-bg: #e5ddd5;
      --accent: #075e54;
      --header-bg: #075e54;
      --header-color: #fff;
      --border-radius: 22px;
      --bubble-small: 13px;
      --bubble-padding: 10px 18px;
      --slide-time: 400ms;
    }

    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      background: var(--main-bg);
      color: #222;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background 0.5s;
      overflow: hidden;
    }

    #main {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
      position: relative;
      height: 100vh;
      max-width: 100vw;
      background: var(--main-bg);
    }

    /* Encabezado simulado tipo WhatsApp */
    #chat-header {
      width: 100%;
      background: var(--header-bg);
      color: var(--header-color);
      padding: 14px 20px 12px 16px;
      font-size: 1.14rem;
      font-weight: 500;
      letter-spacing: 0.01em;
      display: flex;
      align-items: center;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
      border-bottom-left-radius: 14px;
      border-bottom-right-radius: 14px;
      box-shadow: 0 2px 8px #075e5412;
      user-select: none;
      z-index: 10;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 14px 9px 0 9px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-height: 0;
      background: transparent;
      z-index: 1;
    }

    .bubble {
      max-width: 80vw;
      margin: 2px 0;
      padding: var(--bubble-padding);
      border-radius: var(--border-radius);
      font-size: var(--bubble-small);
      word-break: break-word;
      font-family: 'Roboto', Arial, sans-serif;
      box-shadow: 0 0.5px 3px #0002;
      position: relative;
      line-height: 1.45;
      animation-duration: var(--slide-time);
      animation-fill-mode: both;
    }

    .user {
      align-self: flex-end;
      background: var(--user-bg);
      color: var(--user-color);
      border-bottom-right-radius: 4px;
      border-bottom-left-radius: var(--border-radius);
      border-top-left-radius: var(--border-radius);
      border-top-right-radius: var(--border-radius);
      animation-name: slideInRight;
    }

    .gabo {
      align-self: flex-start;
      background: var(--gabo-bg);
      color: var(--gabo-color);
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: var(--border-radius);
      border-top-right-radius: var(--border-radius);
      border-top-left-radius: var(--border-radius);
      animation-name: slideInLeft;
    }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-40px);}
      to   { opacity: 1; transform: translateX(0);}
    }
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(40px);}
      to   { opacity: 1; transform: translateX(0);}
    }

    .footer {
      font-size: 0.69rem;
      opacity: 0.6;
      margin-top: 5px;
      text-align: right;
      color: #555;
      font-family: inherit;
      position: relative;
    }

    #controls {
      display: flex;
      padding: 10px 8px;
      background: #fff;
      border-top: 1px solid var(--input-border);
      gap: 7px;
      z-index: 2;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      position: sticky;
      bottom: 0;
      left: 0;
      right: 0;
      margin-top: auto;
      box-shadow: 0 -2px 12px #0001;
    }

    #input {
      flex: 1;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 18px;
      background: var(--input-bg);
      color: #222;
      border: 1.3px solid var(--input-border);
      outline: none;
      font-family: inherit;
      box-shadow: 0 1px 4px #0001;
    }
    #input::placeholder {
      color: #aaa;
      font-size: 1rem;
      opacity: 1;
    }

    #send {
      padding: 0 18px;
      font-weight: bold;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-size: 1.07rem;
      transition: background 0.3s;
      font-family: inherit;
      box-shadow: 0 2px 6px #075e5422;
    }

    #send:active {
      background: #128c7e;
    }

    /* Eliminar controles de sistema */
    #settings-btn, #settings-modal {
      display: none !important;
    }

    /* Modo minimalista en mÃ³viles */
    @media (max-width: 600px), (pointer:coarse) {
      :root {
        --bubble-small: 12px;
        --bubble-padding: 8px 13px;
        --border-radius: 18px;
      }
      #main {
        padding: 0 !important;
        max-width: 100vw;
      }
      #chat {
        padding: 4px 2px 0 2px;
        gap: 2px;
      }
      #chat-header {
        font-size: 1.03rem;
        padding: 10px 12px 9px 10px;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
      }
      #controls {
        padding: 7px 3px;
      }
      #input {
        font-size: 0.98rem;
        padding: 6px 10px;
        border-radius: 14px;
      }
      #send {
        font-size: 0.98rem;
        padding: 0 12px;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="chat-header">Chat de IA</div>
    <div id="popup"></div>
    <div id="chat"></div>
    <div id="controls">
      <input type="text" id="input" placeholder="Escribe un mensaje..." autocomplete="off" />
      <button id="send">Enviar</button>
    </div>
    <audio id="blup" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" preload="auto"></audio>
  </div>
  <script>
    document.body.style.backgroundSize = "200% 200%";

    // Historial
    const HISTORY_KEY = "gabo_historial_multiplataforma";
    function saveHistory(history) {
      localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
    }
    function loadHistory() {
      try { return JSON.parse(localStorage.getItem(HISTORY_KEY)) || []; }
      catch { return []; }
    }
    function deleteHistory() {
      localStorage.removeItem(HISTORY_KEY);
    }

    // UI vars
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const send = document.getElementById("send");
    const popup = document.getElementById("popup");
    const blup = document.getElementById("blup");

    // Renderizar historial
    let history = [];
    function loadAndRenderHistory() {
      chat.innerHTML = "";
      history = loadHistory();
      if (!history.length) {
        setTimeout(() => {
          addBubble("ðŸ‘‹ Â¡Hola! Soy <b>Gabo</b>, tu asistente AI.<br>Â¿En quÃ© puedo ayudarte hoy?", "gabo", true, true, false, true);
        }, 400);
      } else {
        history.forEach(msg => {
          addBubble(msg.text, msg.role, msg.sent, msg.received, msg.read, true);
        });
      }
    }

    // Utilidades burbuja/chat
    function getTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    }
    function verifyState(sent, received, read) {
      if (!received) return "âœ“";
      if (read) return "<span style='color:var(--accent)'>âœ“âœ“</span>";
      return "âœ“âœ“";
    }
    function addBubble(text, role = "gabo", sent = true, received = true, read = false, noSave) {
      const bubble = document.createElement("div");
      bubble.className = `bubble ${role}`;

      // Procesar markdown
      let html = marked.parse(text.replace(/DeepSeek/gi, "Gabo"));
      bubble.innerHTML = html;

      // Footer estilo WhatsApp
      const footer = document.createElement("div");
      footer.className = "footer";
      if (role === "user") {
        footer.innerHTML = `<span>${getTime()}</span> <span>${verifyState(sent, received, read)}</span>`;
      } else {
        footer.innerHTML = `<span>${getTime()}</span>`;
      }
      bubble.appendChild(footer);

      chat.appendChild(bubble);
      chat.scrollTop = chat.scrollHeight;

      // AnimaciÃ³n entrada (slide in)
      // AnimaciÃ³n ya definida por clases .user y .gabo via animation-name
      bubble.style.animationDuration = '400ms';
      bubble.style.animationTimingFunction = 'ease';

      // Guardar en historial si no es carga inicial
      if (!noSave) {
        history.push({ text, role, time: Date.now(), sent, received, read });
        saveHistory(history);
      }
    }

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      input.value = "";
      send.disabled = true;
      send.textContent = "Pensando...";

      addBubble(msg, "user", true, false, false);

      fetch("https://api.together.xyz/v1/chat/completions", {
        method: "POST",
        headers: {
          Authorization: "Bearer 97301d064786753021066a79298e18af22d5d545140f99994373bf3ac82c1210",
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          model: "deepseek-ai/DeepSeek-V3",
          messages: [{ role: "user", content: msg }],
        }),
      })
      .then(res => {
        if (!res.ok) throw new Error("Sin conexiÃ³n");
        return res.json();
      })
      .then(data => {
        let texto = data.choices[0].message.content || "";
        blup.play();
        addBubble(texto, "gabo");
      })
      .catch(() => {
        popup.style.display = "block";
        setTimeout(() => (popup.style.display = "none"), 4000);
        addBubble("No se pudo entregar el mensaje", "user", true, false, false);
      })
      .finally(() => {
        send.disabled = false;
        send.textContent = "Enviar";
      });
    }

    send.onclick = sendMessage;
    input.onkeydown = function(e){
      if (e.key === "Enter") sendMessage();
    };

    // Animaciones extra: focus en input, blur al enviar
    input.addEventListener('focus', () => {
      input.style.boxShadow = "0 0 0 2px var(--accent)";
    });
    input.addEventListener('blur', () => {
      input.style.boxShadow = "0 1px 4px #0001";
    });

    // AnimaciÃ³n de apertura de chat y render historial
    window.onload = () => {
      loadAndRenderHistory();
    };

    // Mejor experiencia mÃ³vil: scroll al input al abrir teclado
    input.addEventListener("focus", () => {
      setTimeout(() => window.scrollTo(0, document.body.scrollHeight), 350);
    });
  </script>
</body>
</html>
