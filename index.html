<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabo AI - Asistente Estilo GitHub</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --border: #30363d;
            --text-primary: #f0f6fc;
            --text-secondary: #c9d1d9;
            --accent: #58a6ff;
            --success: #3fb950;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 200px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .btn:hover {
            background-color: var(--bg-secondary);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* ESTILOS PARA MANTENER EL INPUT ABAJO */
        .input-container {
            padding: 15px 20px;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border);
            margin-top: auto; /* Esto es clave para mantenerlo abajo */
        }

        .input-box {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px;
            font-size: 14px;
        }

        .send-button {
            background-color: var(--success);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            cursor: pointer;
        }

        .message {
            max-width: 500px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .message.user {
            background-color: var(--success);
            color: white;
            align-self: flex-end;
            margin-left: 100px;
        }

        .message.ai {
            background-color: var(--bg-secondary);
            align-self: flex-start;
            margin-right: 100px;
        }

        .message-content {
            line-height: 1.5;
        }

        .message-info {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 8px;
        }

        .typing-indicator {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            align-self: flex-start;
            margin-right: 100px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .message.user, .message.ai {
                margin-left: 20px;
                margin-right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Gabo AI</div>
            <button class="btn" onclick="newConversation()">Nueva Conversación</button>
            <button class="btn" onclick="saveConversation()">Guardar Chat</button>
            <button class="btn" onclick="toggleTheme()">Cambiar Tema</button>
        </div>

        <div class="main-content">
            <div class="chat-container" id="chatContainer">
                <div class="message ai">
                    <div class="message-content">
                        ¡Hola! Soy Gabo AI, tu asistente de inteligencia artificial. ¿En qué puedo ayudarte hoy?
                    </div>
                    <div class="message-info">Gabo AI • <span id="currentTime"></span></div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-box">
                    <input type="text" class="message-input" id="messageInput" placeholder="Escribe tu mensaje...">
                    <button class="send-button" onclick="sendMessage()">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_KEY = "AIzaSyDD8X1GvPm6j3axGaWz-pmjKSQXdP8eci4";
        const MODEL = "gemini-2.0-flash";
        let conversationHistory = [];

        // Initialize current time
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString([], {
                hour: '2-digit', minute: '2-digit'
            });
        }
        updateCurrentTime();
        setInterval(updateCurrentTime, 60000);

        function addMessage(text, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;

            const now = new Date();
            const timeString = now.toLocaleTimeString([], {
                hour: '2-digit', minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="message-content">${text}</div>
                <div class="message-info">${isUser ? 'Tú' : 'Gabo AI'} • ${timeString}</div>
            `;

            chatContainer.appendChild(messageDiv);

            // Guardar en historial
            conversationHistory.push({
                text: text,
                isUser: isUser,
                time: timeString
            });

            // Auto-scroll
            scrollToBottom();
        }

        function scrollToBottom() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';

            // Show typing indicator
            const chatContainer = document.getElementById('chatContainer');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.textContent = 'Gabo AI está escribiendo...';
            chatContainer.appendChild(typingDiv);
            scrollToBottom();

            // Get AI response
            getAIResponse(message);
        }

        async function getAIResponse(message) {
            try {
                const response = await sendToGemini(message);

                // Remove typing indicator
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }

                addMessage(response, false);
            } catch (error) {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }

                addMessage(`Error: ${error.message}`, false);
            }
        }

        async function sendToGemini(prompt) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`;

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{ text: prompt }]
                    }],
                    generationConfig: {
                        temperature: 0.7
                    }
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            if (result.candidates && result.candidates[0]) {
                let text = result.candidates[0].content.parts[0].text;
                return text.replace(/Gemini/gi, 'Gabo AI');
            } else {
                throw new Error('No response generated');
            }
        }

        function newConversation() {
            if (conversationHistory.length > 0) {
                if (confirm('¿Estás seguro de que quieres comenzar una nueva conversación? Se borrará el historial actual.')) {
                    const chatContainer = document.getElementById('chatContainer');
                    chatContainer.innerHTML = '';
                    conversationHistory = [];

                    addMessage('¡Hola! Soy Gabo AI, tu asistente de inteligencia artificial. ¿En qué puedo ayudarte hoy?', false);
                }
            }
        }

        function saveConversation() {
            alert('Función de guardado implementada aquí');
        }

        function toggleTheme() {
            alert('Función de cambio de tema implementada aquí');
        }

        // Handle Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial scroll to bottom
        window.addEventListener('load', scrollToBottom);
    </script>
</body>
</html>
