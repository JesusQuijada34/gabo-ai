<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gabo AI Chat WhatsApp Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --user-bg: #dcf8c6;         /* WhatsApp user bubble */
      --gabo-bg: #fff;            /* WhatsApp bot bubble */
      --user-color: #222;
      --gabo-color: #222;
      --input-bg: #f7f7f7;
      --input-border: #ececec;
      --main-bg: #e5ddd5;
      --accent: #075e54;
      --border-radius: 22px;
      --bubble-small: 13px;
      --bubble-padding: 10px 18px;
    }

    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      background: var(--main-bg);
      color: #222;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background 0.5s;
      overflow: hidden;
    }

    #main {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
      position: relative;
      height: 100vh;
      max-width: 100vw;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 9px 6px 0 6px;
      display: flex;
      flex-direction: column;
      gap: 3px;
      min-height: 0;
      background: transparent;
      z-index: 1;
    }

    .bubble {
      max-width: 80vw;
      margin: 1.5px 0;
      padding: var(--bubble-padding);
      border-radius: var(--border-radius);
      font-size: var(--bubble-small);
      word-break: break-word;
      font-family: 'Roboto', Arial, sans-serif;
      box-shadow: 0 0.5px 3px #0002;
      position: relative;
      line-height: 1.45;
      animation: fadeIn 0.5s;
    }

    .user {
      align-self: flex-end;
      background: var(--user-bg);
      color: var(--user-color);
      border-bottom-right-radius: 4px;
      border-bottom-left-radius: var(--border-radius);
      border-top-left-radius: var(--border-radius);
      border-top-right-radius: var(--border-radius);
    }

    .gabo {
      align-self: flex-start;
      background: var(--gabo-bg);
      color: var(--gabo-color);
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: var(--border-radius);
      border-top-right-radius: var(--border-radius);
      border-top-left-radius: var(--border-radius);
    }

    .footer {
      font-size: 0.69rem;
      opacity: 0.6;
      margin-top: 5px;
      text-align: right;
      color: #555;
      font-family: inherit;
      position: relative;
    }

    #controls {
      display: flex;
      padding: 8px 5px 8px 5px;
      background: #fff;
      border-top: 1px solid var(--input-border);
      gap: 7px;
      z-index: 2;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      position: sticky;
      bottom: 0;
      left: 0;
      right: 0;
      margin-top: auto;
      box-shadow: 0 -2px 12px #0001;
    }

    #input {
      flex: 1;
      padding: 9px 13px;
      font-size: 1rem;
      border-radius: 8px;
      background: var(--input-bg);
      color: #222;
      border: 1.3px solid var(--input-border);
      outline: none;
      font-family: inherit;
      box-shadow: 0 1px 4px #0001;
    }

    #send {
      padding: 0 18px;
      font-weight: bold;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.07rem;
      transition: background 0.3s;
      font-family: inherit;
      box-shadow: 0 2px 6px #075e5422;
    }

    #send:active {
      background: #128c7e;
    }

    #settings-btn {
      position: absolute;
      top: 11px;
      right: 17px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 33px;
      height: 33px;
      font-size: 1.18rem;
      cursor: pointer;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 10px #075e5412;
      transition: background 0.2s;
    }
    #settings-btn:hover { background: #128c7e; }

    #settings-modal {
      position: fixed;
      top: 44px;
      right: 16px;
      width: 210px;
      background: #fff;
      color: #222;
      border-radius: 13px;
      box-shadow: 0 6px 24px #075e5412;
      padding: 0.9rem 0.7rem 0.6rem 0.7rem;
      z-index: 100;
      display: none;
      animation: popupAnim 0.4s;
      font-size: 0.93rem;
    }
    @keyframes popupAnim {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    #settings-modal h3 {
      margin-top: 0;
      font-size: 1rem;
      text-align: center;
      letter-spacing: 0.03em;
      margin-bottom: 0.5em;
      font-weight: 500;
      color: var(--accent);
    }
    #settings-modal label {
      margin: 6px 0 2px 0;
      display: block;
      font-size: 0.98em;
      font-weight: 500;
      color: #128c7e;
    }
    #settings-modal select, #settings-modal input[type="color"] {
      background: #f7f7f7;
      color: #222;
      border: 1px solid #ececec;
      margin: 3px 0 9px 0;
      border-radius: 6px;
      width: 100%;
      padding: 4px 3px;
      font-size: 0.97em;
      font-family: inherit;
    }
    #settings-close {
      position: absolute;
      top: 7px;
      right: 9px;
      background: none;
      border: none;
      color: var(--accent);
      font-size: 1.08rem;
      cursor: pointer;
      font-weight: bold;
      padding: 0;
      z-index: 110;
      transition: color 0.2s;
    }
    #settings-close:hover { color: #128c7e; }
    #delete-history-btn {
      margin-top: 5px;
      background: #ff4444;
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 0.93em;
      padding: 0.39em 0.9em;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      box-shadow: 0 2px 8px #0036a244;
      transition: background 0.18s;
    }
    #delete-history-btn:hover { background: #e20000; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px);}
      to { opacity: 1; transform: translateY(0);}
    }

    /* Modo minimalista en m√≥viles */
    @media (max-width: 600px), (pointer:coarse) {
      :root {
        --bubble-small: 12px;
        --bubble-padding: 8px 13px;
        --border-radius: 18px;
      }
      #main {
        padding: 0 !important;
        max-width: 100vw;
      }
      #chat {
        padding: 4px 2px 0 2px;
        gap: 2px;
      }
      #settings-modal {
        right: 6px;
        width: 95vw;
        min-width: 0;
        max-width: 360px;
        top: 40px;
        font-size: 0.92rem;
      }
      #settings-btn {
        right: 6px;
        top: 5px;
        width: 28px;
        height: 28px;
        font-size: 1rem;
      }
      #controls {
        padding: 5px 2px;
      }
      #input {
        font-size: 0.98rem;
        padding: 6px 10px;
      }
      #send {
        font-size: 0.98rem;
        padding: 0 12px;
      }
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="popup"></div>
    <button id="settings-btn" title="Configuraci√≥n">‚öôÔ∏è</button>
    <div id="settings-modal">
      <button id="settings-close" title="Cerrar">&times;</button>
      <h3>Temas de Chat</h3>
      <label for="theme">Tema:</label>
      <select id="theme">
        <option value="default">WhatsApp</option>
        <option value="mint">Menta</option>
        <option value="pink">Rosa</option>
        <option value="midnight">Oscuro</option>
        <option value="sun">Sol</option>
        <option value="aqua">Aqua</option>
      </select>
      <label for="accentcolor">Color principal:</label>
      <input type="color" id="accentcolor" value="#075e54" />
      <button id="delete-history-btn">üóëÔ∏è Borrar chat</button>
    </div>
    <div id="chat"></div>
    <div id="controls">
      <input type="text" id="input" placeholder="Escribe tu mensaje..." autocomplete="off" />
      <button id="send">Enviar</button>
    </div>
    <audio id="blup" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" preload="auto"></audio>
  </div>
  <script>
    document.body.style.backgroundSize = "200% 200%";

    // Historial
    const HISTORY_KEY = "gabo_historial_multiplataforma";
    function saveHistory(history) {
      localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
    }
    function loadHistory() {
      try { return JSON.parse(localStorage.getItem(HISTORY_KEY)) || []; }
      catch { return []; }
    }
    function deleteHistory() {
      localStorage.removeItem(HISTORY_KEY);
    }

    // UI vars
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const send = document.getElementById("send");
    const popup = document.getElementById("popup");
    const blup = document.getElementById("blup");

    // Configuraci√≥n
    const settingsBtn = document.getElementById("settings-btn");
    const settingsModal = document.getElementById("settings-modal");
    const settingsClose = document.getElementById("settings-close");
    const deleteHistoryBtn = document.getElementById("delete-history-btn");
    const themeSel = document.getElementById("theme");
    const accentColorSel = document.getElementById("accentcolor");

    // Temas personalizados
    const themes = {
      default: {
        '--user-bg': '#dcf8c6',
        '--gabo-bg': '#fff',
        '--main-bg': '#e5ddd5',
        '--accent': '#075e54',
        '--user-color': '#222',
        '--gabo-color': '#222'
      },
      mint: {
        '--user-bg': '#c9ffe5',
        '--gabo-bg': '#fff',
        '--main-bg': '#e0f7fa',
        '--accent': '#00b894',
        '--user-color': '#222',
        '--gabo-color': '#222'
      },
      pink: {
        '--user-bg': '#ffdde8',
        '--gabo-bg': '#fff',
        '--main-bg': '#ffe0ed',
        '--accent': '#e040fb',
        '--user-color': '#222',
        '--gabo-color': '#222'
      },
      midnight: {
        '--user-bg': '#313131',
        '--gabo-bg': '#181818',
        '--main-bg': '#222',
        '--accent': '#607d8b',
        '--user-color': '#f7f7f7',
        '--gabo-color': '#f7f7f7'
      },
      sun: {
        '--user-bg': '#fff7b2',
        '--gabo-bg': '#fff',
        '--main-bg': '#fffde4',
        '--accent': '#fbc02d',
        '--user-color': '#222',
        '--gabo-color': '#222'
      },
      aqua: {
        '--user-bg': '#c2e7ff',
        '--gabo-bg': '#fff',
        '--main-bg': '#e0f7fa',
        '--accent': '#00bcd4',
        '--user-color': '#222',
        '--gabo-color': '#222'
      }
    };

    function applyTheme(themeName) {
      const theme = themes[themeName] || themes['default'];
      Object.entries(theme).forEach(([key, value]) => {
        document.documentElement.style.setProperty(key, value);
      });
      document.documentElement.style.setProperty('--accent', accentColorSel.value);
      settingsBtn.style.background = accentColorSel.value;
      settingsClose.style.color = accentColorSel.value;
    }
    themeSel.onchange = () => applyTheme(themeSel.value);
    accentColorSel.oninput = () => applyTheme(themeSel.value);

    // Configuraci√≥n modal
    settingsBtn.onclick = () => {
      settingsModal.style.display = "block";
      settingsBtn.style.display = "none";
    };
    settingsClose.onclick = () => {
      settingsModal.style.display = "none";
      settingsBtn.style.display = "flex";
    };
    window.addEventListener("mousedown", e => {
      if (settingsModal.style.display === "block" && !settingsModal.contains(e.target) && e.target !== settingsBtn) {
        settingsModal.style.display = "none";
        settingsBtn.style.display = "flex";
      }
    });

    // Renderizar historial
    let history = [];
    function loadAndRenderHistory() {
      chat.innerHTML = "";
      history = loadHistory();
      if (!history.length) {
        setTimeout(() => {
          addBubble("üëã ¬°Hola! Soy <b>Gabo</b>, tu asistente AI.<br>¬øEn qu√© puedo ayudarte hoy?", "gabo", true, true, false, true);
        }, 400);
      } else {
        history.forEach(msg => {
          addBubble(msg.text, msg.role, msg.sent, msg.received, msg.read, true);
        });
      }
    }

    // Eliminar historial
    deleteHistoryBtn.onclick = () => {
      if (confirm("¬øEliminar historial de chat?")) {
        deleteHistory();
        loadAndRenderHistory();
      }
    };

    // Utilidades burbuja/chat
    function getTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    }
    function verifyState(sent, received, read) {
      if (!received) return "‚úì";
      if (read) return "<span style='color:var(--accent)'>‚úì‚úì</span>";
      return "‚úì‚úì";
    }
    function addBubble(text, role = "gabo", sent = true, received = true, read = false, noSave) {
      const bubble = document.createElement("div");
      bubble.className = `bubble ${role}`;

      // Procesar markdown
      let html = marked.parse(text.replace(/DeepSeek/gi, "Gabo"));
      bubble.innerHTML = html;

      // Footer estilo WhatsApp
      const footer = document.createElement("div");
      footer.className = "footer";
      if (role === "user") {
        footer.innerHTML = `<span>${getTime()}</span> <span>${verifyState(sent, received, read)}</span>`;
      } else {
        footer.innerHTML = `<span>${getTime()}</span>`;
      }
      bubble.appendChild(footer);

      chat.appendChild(bubble);
      chat.scrollTop = chat.scrollHeight;

      // Animaci√≥n entrada
      bubble.animate([
        { opacity: 0, transform: "translateY(12px)" },
        { opacity: 1, transform: "translateY(0)" }
      ], {
        duration: 320,
        easing: "ease"
      });

      // Guardar en historial si no es carga inicial
      if (!noSave) {
        history.push({ text, role, time: Date.now(), sent, received, read });
        saveHistory(history);
      }
    }

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      input.value = "";
      send.disabled = true;
      send.textContent = "Pensando...";

      addBubble(msg, "user", true, false, false);

      fetch("https://api.together.xyz/v1/chat/completions", {
        method: "POST",
        headers: {
          Authorization: "Bearer 97301d064786753021066a79298e18af22d5d545140f99994373bf3ac82c1210",
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          model: "deepseek-ai/DeepSeek-V3",
          messages: [{ role: "user", content: msg }],
        }),
      })
      .then(res => {
        if (!res.ok) throw new Error("Sin conexi√≥n");
        return res.json();
      })
      .then(data => {
        let texto = data.choices[0].message.content || "";
        blup.play();
        addBubble(texto, "gabo");
      })
      .catch(() => {
        popup.style.display = "block";
        setTimeout(() => (popup.style.display = "none"), 4000);
        addBubble("No se pudo entregar el mensaje", "user", true, false, false);
      })
      .finally(() => {
        send.disabled = false;
        send.textContent = "Enviar";
      });
    }

    send.onclick = sendMessage;
    input.onkeydown = function(e){
      if (e.key === "Enter") sendMessage();
    };

    // Animaciones extra: focus en input, blur al enviar
    input.addEventListener('focus', () => {
      input.style.boxShadow = "0 0 0 2px var(--accent)";
    });
    input.addEventListener('blur', () => {
      input.style.boxShadow = "0 1px 4px #0001";
    });

    // Animaci√≥n de apertura de chat y render historial
    window.onload = () => {
      applyTheme(themeSel.value);
      loadAndRenderHistory();
    };

    // Mejor experiencia m√≥vil: scroll al input al abrir teclado
    input.addEventListener("focus", () => {
      setTimeout(() => window.scrollTo(0, document.body.scrollHeight), 350);
    });
  </script>
</body>
</html>
